services:
  devlogs-feed:
    build: .
    env_file:
      - .env
    ports:
      - "${PORT:-3030}:${PORT:-3030}"
    volumes:
      - /data/bsky-feed/${DATABASE_URL:-feed.db}:/app/${DATABASE_URL:-feed.db}
      - /data/bsky-feed/cache:~/.cache/.rustbert
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:$${PORT}/xrpc/app.bsky.feed.getFeedSkeleton?feed=",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
